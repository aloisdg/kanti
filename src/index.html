<!DOCTYPE html>
<html>

  </head>
  <body>
    <input type="file" id="file-input" />
    <input type="button" id="play-input" value="Play" disabled="disabled" />
    <h3>Contents of the file:</h3>
    <div id="file-content"></div>


<script>
  let $ = document.querySelector.bind(document);
  let $$ = document.querySelectorAll.bind(document);
</script>
	<script src="main.js"></script>
  <script>

  function readSingleFile(e) {
    var file = e.target.files[0];
    if (!file) {
      return;
    }
    var reader = new FileReader();
    reader.onload = function(e) {
      var contents = e.target.result;
      displayContents(contents);
      $('#play-input').disabled = false;
    };
    reader.readAsText(file);
  }

function displayContents(contents) {
         var lines = contents.split("\n"),
         output = [],
         i;
         output.push("<thead><tr><th scope=\"col\"><button class=\"button_axy\">"
         + lines[0].slice(0,-1).split(",").join("</button></th><th scope=\"col\"><button class=\"button_axy\">")
         + "</button></th></tr></thead>");
         for (i = 1; i < lines.length; i++)
           output.push("<tr><td>"
           + lines[i].slice(0,-1).split(",").join("</td><td>")
           + "</td></tr>");
 output = "<table>" + output.join("") + "</table>";
 var div = document.getElementById('file-content');
 div.innerHTML = output;
  $$(".button_axy").forEach((x) => { x.addEventListener("click", () => { Selection.setNewIndexY(x) } )});
// var element = $('#content');
// element.innerHTML = contents;
}

$('#file-input').addEventListener('change', readSingleFile, false);

  </script>
  </body>
</html>
